
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - dynamic cube reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>


		<div id="info"><a href="http://threejs.org" target="_blank">three.js webgl</a> - materials - dynamic cube reflection<br/>Photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">J&oacute;n Ragnarsson</a>.</div>

		<script src="three.min.js"></script>

		<script>

			var camera, cubeCamera, scene, renderer;
			var cube, sphere, torus, mesh,parent,camParent,camMaster,merged;

			var tubes = [];

			var count = 0;

			var fov = 90;
			

				init();
				animate();

			//} );

			function init() {

				camera = new THREE.PerspectiveCamera( fov, window.innerWidth / window.innerHeight, .000000001, 1000 );
				camera.position.z=1;
				camParent = new THREE.Object3D();
				camMaster = new THREE.Object3D();
				camParent.add(camera);
				


				scene = new THREE.Scene();

				//mesh = new THREE.Mesh( new THREE.SphereGeometry( 10, 6, 4 ), new THREE.MeshBasicMaterial( { color:0xFFFF00 } ) );
				//mesh.scale.x = -1;
				//mesh.position.z = -100;

				parent = new THREE.Object3D();
				merged = new THREE.Geometry();


				////Make GEO
				for(var i = 0 ; i < 100 ; i++){
						var mesher = new THREE.CylinderGeometry( 1, 3, 1000 );
						for(var j = 0 ; j < mesher.vertices.length; j++) {
							//mesher.vertices[i].y -= 100;

							mesher.vertices[j].x += 10+Math.sin(i)*5;
							mesher.vertices[j].z += i*-10;
							console.log(mesher.vertices[j].x);
						}
						THREE.GeometryUtils.merge(merged, mesher);
						//console.log(merged);
						//tubes.push(mesher);
						//parent.add(mesher);
						//scene.add(mesher);

				}
				var mesher = new THREE.Mesh( merged, new THREE.MeshLambertMaterial( { color:0xFFFFFF } ) );
				var mesher2 = new THREE.Mesh( merged, new THREE.MeshLambertMaterial( { color:0xFFFFFF } ) );
				var mesher3 = new THREE.Mesh( merged, new THREE.MeshLambertMaterial( { color:0xFFFFFF } ) );
				var mesher4 = new THREE.Mesh( merged, new THREE.MeshLambertMaterial( { color:0xFFFFFF } ) );
				parent.add(mesher);
				mesher2.rotation.z = Math.PI/2;
				parent.add(mesher2);
				mesher3.position.x = -20;
				parent.add(mesher3);
				mesher4.rotation.z = -Math.PI/2;
				parent.add(mesher4);
				console.log(mesher);
				
				for(var i = 0 ; i < 200 ; i++){

						if((i-1)%20!=0){
						var mesher = new THREE.Mesh( new THREE.SphereGeometry( 1, 6, 6 ), new THREE.MeshLambertMaterial( { color:0xFF00FF} ) );
						mesher.position.y = Math.sin(i*.5)*3;
						mesher.position.x = Math.cos(i*.5)*3;

						//mesher.rotation.z = Math.PI/2;
						mesher.position.z = i*-5;
						//THREE.GeometryUtils.merge(merged, mesher);

						//tubes.push(mesher);
						parent.add(mesher);
						}
						//scene.add(mesher);

				}

				/// finished adding geo
				
				// I parented all the geo to a object3d called 'parent' so I could move it - the camera isn't moving - just the parent with all the geo
				scene.add(parent);

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( -1, 0, 0 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, .5 );
				directionalLight.position.set( 1, 0, 0 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
				directionalLight.position.set( 0, -1, 0 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
				directionalLight.position.set( 0, 1, 0 );
				scene.add( directionalLight );

				//scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );


				cubeCamera = new THREE.CubeCamera( 1, 3000, 1024);
				cubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
				scene.add( cubeCamera );

				camParent.add(cubeCamera);

				document.body.appendChild( renderer.domElement );

				var material = new THREE.MeshBasicMaterial( { envMap: cubeCamera.renderTarget } );
				material.side = THREE.DoubleSide;
				sphere = new THREE.Mesh( new THREE.SphereGeometry( 2, 60, 30 ), material );
				sphere.position.z = 0;
				
				camParent.add(sphere);
				camMaster.add(camParent);
				scene.add(camMaster);

				window.addEventListener( 'resize', onWindowResized, false );

				onWindowResized( null );

			}

			function onWindowResized( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );

			}

			

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				
				//camParent.rotation.z +=0.01;//Math.sin(count*30)*.1;
				//camParent.rotation.x +=0.01;//Math.sin(count*30)*.1;
				camParent.position.z = -100;
				camMaster.position.z += 1;
				camMaster.rotation.y +=0.051;
				//parent.position.z+=1;
			
				var time = Date.now();
				//mesh.position.x = Math.sin( time * 0.001 ) * 1600;
				

				sphere.visible = false; // *cough*

				cubeCamera.updateCubeMap( renderer, scene );

				sphere.visible = true; // *cough*

				renderer.render( scene, camera );

			}

		

		</script>

	</body>
</html>
