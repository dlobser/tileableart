
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - dynamic cube reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="info"><a href="http://threejs.org" target="_blank">three.js webgl</a> - materials - dynamic cube reflection<br/>Photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">J&oacute;n Ragnarsson</a>.</div>

		<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>

		<script>

			var camera, cubeCamera, scene, renderer;
			var cube, sphere, torus, mesh,parent;

			var tubes = [];

			var count = 0;

			var fov = 90;
			

				init();
				animate();

			//} );

			function init() {

				camera = new THREE.PerspectiveCamera( fov, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z=1;


				//camera.rotation.y = Math.PI;

				scene = new THREE.Scene();

				mesh = new THREE.Mesh( new THREE.SphereGeometry( 10, 6, 4 ), new THREE.MeshBasicMaterial( { color:0xFFFF00 } ) );
				mesh.scale.x = -1;
				mesh.position.z = -100;
				parent = new THREE.Object3D();

				for(var i = 0 ; i < 100 ; i++){
						var mesher = new THREE.Mesh( new THREE.CylinderGeometry( 3, 3, 100 ), new THREE.MeshLambertMaterial( { color:0xFFFF00 } ) );
						mesher.position.x = 10;
						mesher.position.z = i*-10;
						tubes.push(mesher);
						parent.add(mesher);
						//scene.add(mesher);

				}
				for(var i = 0 ; i < 100 ; i++){
						var mesher = new THREE.Mesh( new THREE.CylinderGeometry( 3, 3, 100 ), new THREE.MeshLambertMaterial( { color:0xFFFF00 } ) );
						mesher.position.x = -10;
						mesher.position.z = i*-10;
						tubes.push(mesher);
												parent.add(mesher);

						//scene.add(mesher);

				}
				for(var i = 0 ; i < 100 ; i++){
						var mesher = new THREE.Mesh( new THREE.CylinderGeometry( 3, 3, 100 ), new THREE.MeshLambertMaterial( { color:0xFFFF00 } ) );
						mesher.position.y = 10;
						mesher.rotation.z = Math.PI/2;
						mesher.position.z = i*-10;
						tubes.push(mesher);
												parent.add(mesher);

						//scene.add(mesher);

				}
				scene.add(parent);

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( -1, 0, 0 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, .5 );
				directionalLight.position.set( 1, 0, 0 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
				directionalLight.position.set( 0, -1, 0 );
				scene.add( directionalLight );

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				cubeCamera = new THREE.CubeCamera( 1, 3000, 1024);
				cubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
				scene.add( cubeCamera );

				document.body.appendChild( renderer.domElement );

				var material = new THREE.MeshBasicMaterial( { envMap: cubeCamera.renderTarget } );
				var glow = new THREE.MeshBasicMaterial( { color:0xFFFF00 } )

				material.side = THREE.DoubleSide;
				sphere = new THREE.Mesh( new THREE.SphereGeometry( 2, 60, 30 ), material );
				sphere.doubleSided = true;
				
				scene.add( sphere );

				window.addEventListener( 'resize', onWindowResized, false );

				onWindowResized( null );

			}

			function onWindowResized( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );

			}

			

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				

				//for(thing in tubes){
					parent.position.z+=1;
				count++;
				//}
				if(count>=100){
					count=0;
				}
				var time = Date.now();
				mesh.position.x = Math.sin( time * 0.001 ) * 1600;
				

				sphere.visible = false; // *cough*

				cubeCamera.updateCubeMap( renderer, scene );

				sphere.visible = true; // *cough*

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
